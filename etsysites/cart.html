<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy - Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images.png" type="image/x-icon">
</head>

<body>

    <script>
        function refreshButton(){
            location.reload();
        }
    </script>
    <nav class="navbar">
        <div class="upper">
            <button class="etsy" onclick="window.location.href='etsy.html'"></button>
            <button class="categ" onclick="window.location.href='categories.html'"><i
                    class="fa-solid fa-bars"> </i>Categories</button>
            <div class="search">
                <input type="text" placeholder="Search for anything">
                <div class="left">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass icon-mover"></i>
                    </div>
                </div>
            </div>
            <button class="Sign" onclick="window.location.href='Sign-in.html'">Sign in</button>

            <div class="buttons">
                <button class="favorite" onclick="window.location.href='likes.html'">
                    <i class="fa-regular fa-heart"></i>
                    <div class="fav-item">
                        <div class="triangle"></div>
                        Favorites
                    </div>

                </button>
                <button class="gift" onclick="window.location.href='Gifts.html'">
                    <i class="fa-solid fa-gift"></i>
                    <div class="gift-item">
                        <div class="triangle"></div>
                        Gifts
                    </div>
                </button>
                <button class="cart" onclick="refreshButton()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart-item">
                        <div class="triangle"></div>
                        Carts
                    </div>
                </button>
            </div>
        </div>
      
        <hr>
    </nav><!--NAV  ENDING-->

    <main>
        <div class="yourscart">
            Your cart
        </div>
       <div class="buyconfidently"><i class="fa-regular fa-handshake"></i>
            Buy confidently with Etsy's Purchase Protection program for buyers, get a full refund in the rare case your item doesn't arrive, arrives damaged, or isn't as 
            <br> described. <span><br>see eligibility</span></div>
        <div class="empty">Your cart is empty.</div>
      <div class="delivery"><i class="fa-solid fa-leaf"></i>Etsy offsets carbon emissions from every delivery</div>
      <hr class="end">
    </main>
    </body>
    </html>
