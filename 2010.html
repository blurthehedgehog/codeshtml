<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        div {
            display: block;
            width: 200px;
            height: 200px;
            object-fit: fill;
            object-position: center center;
        }
    </style>
</head>

<body>

    <div id="demo"></div>

    <script>
        const APIURL = "https://v3.football.api-sports.io/teams"
        const APIKEY = "2ce8fff10286d94077dd83a1fa68e9f8"
        const LEAGUEID = 327;
        const SEASON = 2023;

        fetch(`${APIURL}?league=${LEAGUEID}&season=${SEASON}`, {
            "method": "GET",
            "headers": {
                "x-rapidapi-host": "v3.football.api-sports.io",
                "x-rapidapi-key": APIKEY
            }
        })
            .then(response => {
                console.log(response);
            })
            .catch(err => {
                console.log(err);
            });


    </script>
